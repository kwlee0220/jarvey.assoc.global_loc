rootProject.name = 'jarvey.assoc.global_loc'

ext.common_dir = '../../common'
['utils', 'utils.geo'].each {
	include ":$it"
	project(":$it").projectDir = file("$common_dir/$it")
}

ext.jarvey_dir = '..'
['jarvey.streams', 'jarvey.assoc'].each {
	include ":$it"
	project(":$it").projectDir = file("$jarvey_dir/$it")
}
